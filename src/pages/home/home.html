<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Player Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content padding>
  <div text-center><ion-icon ion-text color = "secondary"  ios="ios-contact" md="ios-contact"></ion-icon></div>
  <div><h2 ion-text color = "primary"><b>Name</b><span>{{ name }}</span></h2></div>
  <hr>
  <div><h2 ion-text color = "primary"><b>Age</b><span>{{ age }}</span></h2></div>
  <hr>
  <div><h2 ion-text color = "primary"><b>Gender</b><span>{{ gender }}</span></h2></div>
    </ion-card-content>
  </ion-card>
</ion-content>
